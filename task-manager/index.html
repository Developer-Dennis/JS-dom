<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c482967510.js" crossorigin="anonymous"></script>
    <i class="fa-solid fa-clipboard-list"></i>
    <link rel="stylesheet" href="css/style.css">
    <title>Task Manager
    </title>
</head>
<body>
    <header class="container">
        <h1 value="h1-title"> Task Manager </h1>
    </header>
    <form action=""  class="container">
        <input type="text" name="" id="new-item">
        <input type="submit" value="+ Add Item">
    </form>
    <div id="items"  class="container">
        <ul id="items-list">
            <li class="item" id="delete">
                Go shopping
                 <span>
                     <i class="fa-solid fa-trash-can"></i>
                </span>
                </li>

            <li class="item">Watch  the latest Episode of the Blacklist <span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item">Surf the Internet <span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item"> Buy tickets for the next UCL match<span><i class="fa-solid fa-trash-can"></i></span</li>
            <li class="item">Go camping<span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item">Go swimming<span><i class="fa-solid fa-trash-can"></i></span></li>
        </ul>
    </div>

    <script src="js/index.js"></script>


</body>
</html>
